<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="dom.js" defer></script>
  </head>
  <body onLoad="initialize()">
    <center>
    <h1 style="padding-top: 50pt; color: darkblue;">Hang Man</h1>
    <hr/>
    <img style="width: 200px; height: 200px;" id="image"></img>

  </center>
  </body>
